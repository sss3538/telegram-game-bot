<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Flappy Bird Game</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            flex-direction: column;\n            background: linear-gradient(180deg, #87CEFA, #00BFFF);\n            height: 100vh;\n            margin: 0;\n            font-family: Arial, sans-serif;\n        }\n        canvas {\n            border: 2px solid #fff;\n            background: #70c5ce;\n        }\n        .modal {\n            display: none;\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background-color: rgba(0, 0, 0, 0.5);\n            justify-content: center;\n            align-items: center;\n            z-index: 1000;\n        }\n        .modal-content {\n            background: #fff;\n            padding: 20px;\n            border-radius: 10px;\n            text-align: center;\n        }\n        .scoreboard {\n            font-size: 2em;\n            color: #fff;\n            margin: 15px;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="gameCanvas" width="400" height="600"></canvas>\n    <div class="scoreboard" id="scoreboard">Score: 0</div>\n    <div class="modal" id="gameOverModal">\n        <div class="modal-content">\n            <h1>Game Over</h1>\n            <p>Your Score: <span id="finalScore"></span></p>\n            <button onclick="restartGame()">Restart</button>\n        </div>\n    </div>\n    <script>\n        const canvas = document.getElementById('gameCanvas');\n        const ctx = canvas.getContext('2d');\n        let bird, pipes, score, gameStarted, gameOver;\n\n        function init() {\n            bird = { x: 50, y: 200, width: 20, height: 20, gravity: 0.6, lift: -15, velocity: 0 };\n            pipes = [];\n            score = 0;\n            gameStarted = false;\n            gameOver = false;\n        }\n\n        function drawBird() {\n            ctx.fillStyle = '#FFD700';\n            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);\n        }\n\n        function drawPipes() {\n            ctx.fillStyle = '#008000';\n            pipes.forEach(pipe => {\n                ctx.fillRect(pipe.x, 0, pipe.width, pipe.height);\n                ctx.fillRect(pipe.x, pipe.height + 100, pipe.width, canvas.height - pipe.height - 100);\n            });\n        }\n\n        function addPipe() {\n            const pipe = { x: canvas.width, height: Math.random() * (canvas.height - 200) };\n            pipes.push(pipe);\n        }\n\n        function update() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            bird.velocity += bird.gravity;\n            bird.y += bird.velocity;\n            drawBird();\n            if (gameStarted) {\n                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) addPipe();\n                drawPipes();\n                pipes.forEach(pipe => {\n                    pipe.x -= 2;\n                    if (pipe.x + pipe.width < 0) pipes.shift();\n                    if (checkCollision(pipe)) gameOver = true;\n                });\n                if (gameOver) showGameOver();\n                score++;\n                document.getElementById('scoreboard').innerText = 'Score: ' + score;\n            }\n            requestAnimationFrame(update);\n        }\n\n        function checkCollision(pipe) {\n            return (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && (bird.y < pipe.height || bird.y + bird.height > pipe.height + 100));\n        }\n\n        function showGameOver() {\n            document.getElementById('finalScore').innerText = score;\n            document.getElementById('gameOverModal').style.display = 'flex';\n            gameOver = true;\n        }\n\n        function restartGame() {\n            init();\n            document.getElementById('gameOverModal').style.display = 'none';\n            update();\n        }\n\n        canvas.addEventListener('click', () => {\n            if (!gameStarted) {\n                gameStarted = true;\n                update();\n            }\n            bird.velocity = bird.lift;\n        });\n\n        init();\n    </script>\n</body>\n</html>\n
